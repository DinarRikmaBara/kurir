<ion-content [fullscreen]="true">
  <div id="header">
    <div id="app-bar">
    </div>

    <div id="logo">
      <img src="./assets/image/Logo.png" alt="logo"/>
    </div>
    <h2>JASTIPYUK</h2>
  </div>

  <ion-card class="ion-padding">
    <ion-card-content>
      <h1>Welcome</h1>
      <p>Senang Bertemu Anda</p>

      <ion-button expand="block" routerLink="/login" class="ion-margin-bottom">Sign In</ion-button>
      <ion-button expand="block" routerLink="/pilih-register" fill="outline">Sign Up</ion-button>

      <div class="line-text">
        <span class="lines"></span>
        <span class="text"></span>
      </div>

    </ion-card-content>
  </ion-card>
</ion-content>
